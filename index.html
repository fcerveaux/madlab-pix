<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Test – Un peu de PIX ?</title>
  <style>
    body{font-family:system-ui,Arial,sans-serif;margin:0;background:#f5f5f5}
    header{background:linear-gradient(90deg,#1976d2,#7e57c2);padding:16px;text-align:center}
    header h1{margin:0;color:#ffe600}
    .container{max-width:800px;margin:20px auto;background:#fff;padding:16px;border-radius:12px}
    .hidden{display:none!important}
    .teams{display:grid;grid-template-columns:repeat(2,1fr);gap:10px}
    .team{padding:10px;border:none;border-radius:8px;color:#fff;font-weight:700;cursor:pointer}
    .team-green{background:#43a047}.team-yellow{background:#fbc02d;color:#222}
    .team-red{background:#e53935}.team-blue{background:#1e88e5}
  </style>
</head>
<body>
  <header><h1>Un peu de PIX ?</h1></header>
  <main class="container">
    <section id="screen-home">
      <p>Écran d’accueil. Choisissez votre équipe :</p>
      <div class="teams">
        <button class="team team-green" data-team="green">Verte</button>
        <button class="team team-yellow" data-team="yellow">Jaune</button>
        <button class="team team-red" data-team="red">Rouge</button>
        <button class="team team-blue" data-team="blue">Bleue</button>
      </div>
    </section>

    <section id="screen-quiz" class="hidden">
      <p>Ça marche ✅ — Le clic sur une équipe vous a amené ici.</p>
    </section>
  </main>

  <script>
    // LOG DEMARRAGE
    console.log("JS inline chargé ✅");

    const show = (id) => {
      ["#screen-home","#screen-quiz"].forEach(sel=>document.querySelector(sel).classList.add("hidden"));
      document.querySelector(id).classList.remove("hidden");
    };

    document.addEventListener("click", (e)=>{
      const btn = e.target.closest(".team");
      if(!btn) return;
      console.log("Clic équipe:", btn.dataset.team);
      show("#screen-quiz");
    });
  </script>
</body>
</html>
